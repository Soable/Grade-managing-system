<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu học sinh</title>
</head>
<body>
    <a href="{{ url_for('gvcn.class_detail', class_id=student.class_id) }}"> << Quay lại Chi tiết lớp</a>
    <hr>

    <h1>Đổi mật khẩu cho {{ student.name }}</h1>
    <form method="POST">
        <label>Mật khẩu mới:</label>
        <input type="password" name="new_password" required>
        <button type="submit">Đổi mật khẩu</button>
    </form>
</body>
</html>
