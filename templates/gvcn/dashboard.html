<!DOCTYPE html>
<html>
<head><title>Dashboard GVCN</title></head>
<body>
    <h1>Xin chào GVCN! Danh sách lớp của bạn</h1>
    <a href="{{ url_for('logout') }}">Đăng xuất</a>
    
    <div style="border: 1px solid #ccc; padding: 10px; margin: 20px 0;">
        <h3>Tạo lớp mới</h3>
        <form action="{{ url_for('gvcn.create_class') }}" method="POST">
            <input type="text" name="class_name" placeholder="Tên lớp (VD: 12A1)" required>
            <button type="submit">Tạo & Vào quản lý</button>
        </form>
    </div>

    <table border="1">
        <thead>
            <tr>
                <th>Tên lớp</th>
                <th>Mã Code (Gửi cho GVBM)</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            {% for c in classes %}
            <tr>
                <td>{{ c.class_name }}</td>
                <td><b>{{ c.class_code }}</b></td>
                <td>
                    <a href="{{ url_for('gvcn.class_detail', class_id=c.id) }}">Vào quản lý danh sách</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
