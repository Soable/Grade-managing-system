<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu học sinh</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .back { display: block; margin-bottom: 20px; text-decoration: none; color: #666; font-size: 14px; }
        h1 { margin-top: 0; font-size: 20px; color: #333; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0 20px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; background: #e74c3c; color: white; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background: #c0392b; }
    </style>
</head>
<body>
    <div class="card">
        <a href="{{ url_for('gv.class_detail', class_id=student.class_id) }}" class="back">« Quay lại Chi tiết lớp</a>
        
        <h1>Đổi mật khẩu cho {{ student.name }}</h1>
        <p style="text-align: center; color: #666; font-size: 14px; margin-bottom: 20px;">Nhập mật khẩu mới bên dưới</p>
        
        <form method="POST">
            <input type="password" name="new_password" required placeholder="Nhập mật khẩu mới...">
            <button type="submit">Xác nhận đổi</button>
        </form>
    </div>
</body>
</html>
